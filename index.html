<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="shortcut icon" href="./data/eucharist.svg" type="image/x-icon">
  </head>
  <body>
    <header class="head">
      <div>
        <h1>⛪ ArchiMap</h1>
        <h2>Mapa não-oficial da Arquidiocese de Maceió</h2>
      </div>
      <div class="bdarklightdiv">
        <button id="bdarklight">Luz</button>
      </div>
    </header>

    <main class="main">
      <aside class="parishInfo" id="parish-info">
        <h3>Informações</h3>
        <div id="parish-details">Clique em uma paróquia no mapa.</div>
      </aside>
      <section id="map"></section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="src/script.js"></script>

    <footer>
      Feito por Rafael Amorim, para todos os membros da Igreja de Cristo
    </footer>
